    .heading {
      text-align: center;
      font-family: 'Caesar Dressing';
      font-size: 15px;
    }

    .left {
      right: 60%;
    }

    .right {
      left: 60%;
    }

    .wrapper {
      text-align: center;
    }

    body {
      margin: 0;
    }

    ul.topnav {
      list-style-type: none;
      margin: 0;
      padding: 0;
      overflow: hidden;
      /*backcolor*/
      background-color: #a63c06;
    }

    ul.topnav li {
      float: left;
    }

    /*text color*/
    ul.topnav li a {
      display: block;
      color: white;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
    }

    /*Highlight color*/
    ul.topnav li a:hover:not(.active) {
      background-color: #710000;
    }

    /*Already clicked items*/
    ul.topnav li a.active {
      background-color: #c36f09;
    }

    ul.topnav li.right {
      float: right;
    }

    @media screen and (max-width: 600px) {

      ul.topnav li.right,
      ul.topnav li {
        float: none;
      }
    }

    .chicken {
      width: 100%;
    }

    .box-1 {
      flex: 1 1 300px;
      background-color: #e9c46a;
      aspect-ratio: 1 / 1;
    }

    .box-2 {
      flex: 1 1 300px;
      background-color: #f4a261;
      aspect-ratio: 1 / 1;
    }

    .box-3 {
      flex: 1 1 300px;
      background-color: #e76f51;
      aspect-ratio: 1 / 1;
    }

    .depad {
      padding: 0;
      margin: 0;
      box-sizing: border-box;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      
    }

    .selector {
      padding-bottom: percentage or calc();
    }
  </style>
</head>
