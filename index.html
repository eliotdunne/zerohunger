<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zero Hunger - SDG 2</title>
  <style>
    @import url("https://fonts.googleapis.com/css2?family=Caesar+Dressing&display=swap");

    .heading {
      text-align: center;
      font-family: 'Caesar Dressing';
    }

    /* .button {
      position: absolute;
      top: 1%;
      width: 30%;
      margin: px;
      padding: 30px;
      cursor: pointer;
      font-weight: bold;
      background: #f3e37c;
      color: darkgoldenrod;
      border-radius: 6px;
      border: 11px solid #eea243;
      font-size: 20px;
      transition-duration: 0.4s
    }
*/
    .left {
      right: 60%;
    }

    .right {
      left: 60%;
    }

    .wrapper {
      text-align: center;
    }

    body {
      margin: 0;
    }

    ul.topnav {
      list-style-type: none;
      margin: 0;
      padding: 0;
      overflow: hidden;
      /*backcolor*/
      background-color: #a63c06;
    }

    ul.topnav li {
      float: left;
    }

    /*text color*/
    ul.topnav li a {
      display: block;
      color: white;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
    }

    /*Highlight color*/
    ul.topnav li a:hover:not(.active) {
      background-color: #710000;
    }

    /*Already clicked items*/
    ul.topnav li a.active {
      background-color: #c36f09;
    }

    ul.topnav li.right {
      float: right;
    }

    @media screen and (max-width: 600px) {

      ul.topnav li.right,
      ul.topnav li {
        float: none;
      }
    }

    .chicken {
      width: 100%;
      display: block;
    }

    .box-1 {
      flex: 1 1 300px;
      background-color: #e9c46a;
      aspect-ratio: 1 / 1;
      background-image: url(https://www.freeiconspng.com/uploads/house-icon-png-white-32.png);
      background-repeat: no-repeat;
      background-position: center;
      background-size: cover;
      border: none;
      cursor: pointer;
      width: 100%;
      padding: 0;
      font-family: 'Caesar Dressing';
      font-size: 20px;
      color: white;
      transition: opacity 0.3s;
    }

    .box-2 {
      flex: 1 1 300px;
      background-color: #f4a261;
      background-image: url(https://www.iconpacks.net/icons/2/free-location-icon-2952-thumb.png);
      aspect-ratio: 1 / 1;
      display: flex;
      align-items: center;
      justify-content: center;
      background-repeat: no-repeat;
      background-position: center;
      background-size: cover;
      border: none;
      cursor: pointer;
      width: 100%;
      padding: 0;
      font-family: 'Caesar Dressing';
      font-size: 20px;
      color: white;
      transition: opacity 0.3s;
    }

    .box-3 {
      flex: 1 1 300px;
      background-color: #e76f51;
      aspect-ratio: 1 / 1;
      display: flex;
      align-items: center;
      justify-content: center;
      background-image: url(https://static.thenounproject.com/png/1876966-200.png);
      background-repeat: no-repeat;
      background-size: cover;
      border: none;
      cursor: pointer;
      width: 100%;
      padding: 0;
      font-family: 'Caesar Dressing';
      font-size: 20px;
      color: white;
      transition: opacity 0.3s;
    }

    .box-1:hover,
    .box-2:hover,
    .box-3:hover {
      opacity: 0.8;
    }

    .depad {
      padding: 0;
      margin: 0;
      box-sizing: border-box;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      border: none;
    }

    .selector {
      padding-bottom: percentage or calc();
    }

    /* MOBILE RESPONSIVENESS - Phone Compatibility */
    @media (max-width: 768px) {

      /* Stack boxes vertically on phones */
      .container {
        flex-direction: column;
      }

      /* Make boxes full width on mobile */
      .box-1,
      .box-2,
      .box-3 {
        width: 100%;
        flex: 1 1 auto;
        min-height: 250px;
        outline: none;
      }

      /* Fix the anchor tag wrappers on mobile */
      .container a {
        flex: 1 1 auto;
        width: 100%;
      }

      /* Adjust navbar for mobile */
      ul.topnav li a {
        padding: 12px 14px;
        font-size: 14px;
      }

      /* Make heading smaller on mobile */
      .heading {
        font-size: 13px;
      }
    }

    /* Extra small phones */
    @media (max-width: 480px) {
      ul.topnav li a {
        padding: 10px 12px;
        font-size: 12px;
      }

      .box-1,
      .box-2,
      .box-3 {
        min-height: 200px;
      }

      /* Fix anchor tags on small phones too */
      .container a {
        width: 100%;
      }
    }

    body {
      background-color: #ffc971;
    }
  </style>
</head>

<body>
